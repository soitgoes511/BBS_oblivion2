<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oblivion/2 Retro BBS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="screen" class="screen">
    <div class="scanline"></div>
    <header class="status-bar">
      <span id="statusLeft">OBLIVION/2 WEB BBS</span>
      <span id="statusRight">OFFLINE</span>
    </header>

    <main id="app" class="app"></main>

    <footer class="footer-bar">
      <span id="promptLabel">Prompt:</span>
      <span id="promptHint">Use keyboard shortcuts shown on each screen.</span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
